<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent</title>
    <link rel="stylesheet" href="cookie.css" />
  </head>
  <body>
    <div class="container">
      <h1>We Use Cookies</h1>
      <p>
        We Use cookies and other tracking technologies to improve your browsing
        experience on our website, to show you personalized content and targeted
        ads, to analyze our website traffic, and to understand where our
        visitors are coming from.
      </p>
      <div class="btn-container">
        <button class="agree">I agree</button>
        <button class="decline">I decline</button>
        <button class="pref">Change my preferences</button>
      </div>
    </div>
    <script src="cookie.js"></script>
  </body>
</html>
