<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Text Area</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <label for="msg">Write Your Message</label>
      <textarea
        name="message"
        id="msg"
        placeholder="Start typing here..."
        maxlength="250"
      ></textarea>
      <span class="counter"> <span class="charCount">0</span>/250</span>
      <span class="error">You have exceeded the character limit.</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
