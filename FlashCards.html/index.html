<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Flash Cards</h1>
      <div class="bar">
        <div class="progress">
          <div class="progress_bar"></div>
          <span class="num">0%</span>
        </div>
        <div class="qnlist">
          <span> <span class="number">1</span> of 20</span>
        </div>
      </div>
      <div class="content">
        <div class="qn_ans">
          <div class="qnElm"></div>
          <div class="answer ans_hide"></div>
        </div>

        <div class="bottom_bar">
          <button>< Previous</button>
          <button>Show Answer</button>
          <button>Next ></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
