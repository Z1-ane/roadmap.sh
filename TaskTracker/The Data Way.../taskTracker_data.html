<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker - Data</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="taskTracker_data.css" />
  </head>
  <body>
    <div class="container">
      <div class="task-header">
        <h1>Task Tracker - Data First Approach</h1>
        <div class="task-bar">
          <input
            type="text"
            name="task"
            id="task"
            placeholder="Start writing and press enter to create task"
          />
          <i class="fa-solid fa-plus enter"></i>
        </div>
      </div>
      <div class="task-container">
        <ul class="task-list"></ul>

        <template class="task-template">
          <li class="list">
            <div class="task-text">
              <span class="text"></span>
            </div>
            <div class="task-handle">
              <i class="fa-regular fa-square empty-box toggle"></i>
              <i
                class="fa-solid fa-square-check hide-icon marked-box toggle"
              ></i>
              <i class="fa-solid fa-minus delete"></i>
            </div>
          </li>
        </template>
      </div>
    </div>
    <div class="task-state-container">
      <div class="task-number">
        Total Number of Tasks: <span class="task-num">0</span>
      </div>
      <div class="completed-task">
        Completed Task: <span class="completed-num">0</span>
      </div>
    </div>
    <script src="taskTracker_data.js"></script>
  </body>
</html>
